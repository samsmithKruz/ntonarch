<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage :: Ntonarch</title>
    <link rel="shortcut icon" href="./assets/fav.svg" type="image/x-icon" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/swiper-bundle.min.js"></script>
  </head>
  <body style="background-color: #fafafaee;">
    <form action="#">
      <h2>
        <a href="#" class="logo">
            <img src="./assets/fav.svg" alt="" />
        </a>
        <span>
          Welcome Back
        </span>
      </h2>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam.
      </p>
      <div class="err">
        <span class="i_icon">&#xE001;</span>
        <span class=""
          >Lorem ipsum dolor sit, amet consectetur adipisicing elit. A.</span
        >
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Please enter your email."
        />
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder=""
        />
      </div>
      <div class="input">
        <input type="submit" class="btn primary" value="login" />
      </div>
      <p>
        <a href="#">Forgot password</a>
      </p>
    </form>
  </body>
</html>
