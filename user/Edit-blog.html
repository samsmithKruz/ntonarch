<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage :: Ntonarch</title>
    <link rel="shortcut icon" href="../assets/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <script src="../js/ckeditor5-build-custom-1.1/build/ckeditor.js"></script>

  </head>
  <body style="background-color: #fafafaee;">
    <header>
      <div>
        <a href="#" class="side-nav i_icon">&#xE5d2;</a>
        <a href="#" class="logo">
          <img src="../assets/logo.svg" alt="" />
        </a>
        <script>
          document.querySelector(".side-nav").onclick = (e) => {
            e.preventDefault();
            document.querySelector("main aside").classList.toggle("hide");
          };
        </script>
      </div>
      <div class="dropdown">
        <div class="user">John <span class="i_icon">&#xE853;</span></div>
        <div class="items">
          <a href="#">Menu 1</a>
          <a href="#">Menu 1</a>
          <a href="#">Menu 1</a>
          <a href="#">Menu 1</a>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <nav>
          <a href="#" class=" active">
            <span class="i_icon">&#xE871;</span>
            Dashboard
          </a>
          <a href="#" class="">
            <span class="i_icon">&#xe7f0;</span>
            Manage Roles
          </a>
          <div class="group">
            <div class="head">
              Content Management
            </div>
            <a href="#" class="">
              <span class="i_icon">&#xe03b;</span>
              Post Blogs
            </a>
            <a href="#" class="">
              <span class="i_icon">&#xe051;</span>
              Edit Blogs
            </a>
            <a href="#" class="">
              <span class="i_icon">&#xe0b7;</span>
              Comments
            </a>
            <a href="#" class="">
              <span class="i_icon">&#xe02f;</span>
              Drafts (For Editors)
            </a>
            <a href="#" class="">
              <span class="i_icon">&#xe01b;</span>
              Pending Reviews (For Editors)
            </a>
          </div>
          <a href="#" class="">
            <span class="i_icon">&#xe85d;</span>
            Product Listings
          </a>
          <div class="group">
            <div class="head">
              Approval Queue
            </div>
            <a href="#" class="">
              <span class="i_icon">&#xe86e;</span>
              Blogs
            </a>
            <a href="#" class="">
              <span class="i_icon">&#xe86e;</span>
              Products
            </a>
          </div>
          <a href="#" class="">
            <span class="i_icon">&#xe887;</span>
            Support & Help
          </a>
          <a href="#" class="">
            <span class="i_icon">&#xe890;</span>
            Logout
          </a>
        </nav>
      </aside>
      <div class="content">
        <h2>Edit Blog</h2>
        <p>Create a new blog post.</p>

        <form action="#">
          <div class="input">
            <label for="#">Blog Title</label>
            <input type="text" placeholder="Enter blog title for post.">
          </div>
          <div class="input">
            <label for="#">Thumbnail</label>
            <input type="file">
          </div>
          <div class="input">
            <textarea name="editor" class="editor" id="editor"></textarea>
          </div>
          <div class="input">
            <input type="submit" class="btn primary" value="Publish" />
          </div>
        </form>
      </div>
    </main>

    <script>
      ClassicEditor.create(document.querySelector("#editor"), {
          removePlugins: [ 'style','Title','ImageStyle','ImageCaption','ImageToolbar','MediaEmbed','ImageUpload' ],
          updateSourceElementOnDestroy: true,
        fontSize: {
          options: [10, 12, 14, "default", 18, 20, 22],
          supportAllValues: true,
        }
      })
        .then((editor) => {
          window.editor = editor;
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
